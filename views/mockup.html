<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Burger-Mockup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- Font Awesome Glyphicons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

  </head>
  <body>
    <div>
      <div class = "container">

        <div class="jumbotron vertical-center text-center">
          <h1><i class="fas fa-utensils" aria-hidden="true"></i>Burger Wish-List</h1>
        </div>
        

        <div class="form-group text-center">
            <label for="name">Input a burger type</label>
            <input type="text" class="user-info" id="name">
        </div>


        <div class="row">
          <div class="col-md-6 col-md-offset-2">
            <div class="panel-panel default">
              <ul class="list-group">
      <!--   {{#each burgers}}
          {{#unless this.devoured}} -->

                <li class="list-group-item">
                   Burger 1 

                  <div class="float-right">
                    <span class="input-group-btn">
                      <form action="burgers/update/{{this.id}}?_method=PUT" method="POST">
                        <input type="hidden" name="devoured" value="true">
                        <button class="btn btn-success btn-lg" type="submit"> EAT IT! </button>
                      </form>
                    </span>
                  </div>
                </li>
            

                <li class="list-group-item">
                   Burger 2 
                    
                  <div class="float-right">
                    <span class="input-group-btn">
                      <form action="burgers/update/{{this.id}}?_method=PUT" method="POST">
                        <input type="hidden" name="devoured" value="true">
                        <button class="btn btn-success btn-lg" type="submit"> EAT IT! </button>
                      </form>
                    </span>
                  </div>
                </li>



<!--           {{/unless}}
        {{/each}} -->
              </ul>
            </div>
          </div>



            <div class="col-md-6 col-md-offset-3">
              <div class="panel panel-default">
                <ul class="list-group">
<!--         {{#each burgers}}
          {{#if this.devoured}} -->
                  <li class="list-group-item">
                      <p class="lead"> Eaten Burger 1 </p>
                  </li>
        
                  <li class="list-group-item">
                    <p class="lead">Eaten Burger 2 </p>
                  </li>




<!--           {{/if}}
        {{/each}} -->
                </ul>
              </div>
            </div>


      </div>
    </div>




  </body>
</html>
